<div class="col d-flex justify-content-center flex-wrap" *ngIf="usersList; else loader">
    <div class="col-6">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">User Email</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of usersList.data; index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td><button class="btn btn-link" (click)="getUserData(user.id)">See More</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<ng-template #loader>
    <app-loader [loaderType]="'regular'"></app-loader>
</ng-template>
